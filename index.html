<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="./src/style.css"> 
 <title>AI Poem Generator</title>
</head>

<body>
  <h1>Welcome to the AI Poem Generator</h1>
   <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
  <footer>
    This AI project was coded by
    <a href="https://github.com/s-mic/" target="_blank">Sasha</a> and
    is
    <a href="https://git/home/sasha-michell/Projects/poem-generator/index.htmlhub.com/S-mic/poem-generator" target="_blank">
      open-sourced on GitHub</a>
    and is
    <a href="https://poem-generator-sasham.netlify.app/" target="_blank">hosted on Netlify</a>.
  </footer>

  <script src="./src/script.js"></script>
</body>

</html>
