<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">    
<title>AI Poem Generator</title>
  </head>
  <body>
    <h1>Welcome to the AI Poem Generator</h1>
 <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of a poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
       A Valediction
        <br />
        Forbidding Mourning
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/s-mic/" target="_blank">Sasha</a> and
      is
      <a
        href="https://github.com/S-mic/poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://poem-generator-sasham.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="/javascript/script.js"></script>
  </body>
</html>
